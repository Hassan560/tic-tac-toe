<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tic">
      <h1 class="tic1">Tic</h1>
      <h1 class="tic2">Tac</h1>
      <h1 class="tic3">Toe</h1>
    </div>
    <div id="game">
      <div class="div1" id="div1" onclick="game(this)"></div>
      <div class="div2" id="div2" onclick="game(this)"></div>
      <div class="div3" id="div3" onclick="game(this)"></div>
      <div class="div4" id="div4" onclick="game(this)"></div>
      <div class="div5" id="div5" onclick="game(this)"></div>
      <div class="div6" id="div6" onclick="game(this)"></div>
      <div class="div7" id="div7" onclick="game(this)"></div>
      <div class="div8" id="div8" onclick="game(this)"></div>
      <div class="div9" id="div9" onclick="game(this)"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
